<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>
	<style>
		.box {
			width: 70px;
			height: 70px;
			background-color: teal;
			font-size: 300%;
			text-align: center;
			user-select: none;
			display: block;
			position: absolute;
			top: 100px;
			left: 69px;  /* <--- Change me! */
		}
		.board{
			height: 100vh;
			background-color: black;
		}
	</style>
	<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<script>
		(function(){
			'use strict'
			/* global jQuery */

			//////////////////////////////////////////////////////////////////
			/////////////////// SETUP DO NOT DELETE //////////////////////////
			//////////////////////////////////////////////////////////////////
			
			var box = jQuery('.box');	// reference to the HTML .box element
			var board = jQuery('.board');	// reference to the HTML .board element
			var boardWidth = board.width();	// the maximum X-Coordinate of the screen
			var boardHeight = jQuery(window).height(); // the maximum Y-coordinate of the screen
			// Every 50 milliseconds, call the update Function (see below)
			var interval = setInterval(update, 50);
			function endGame(){
				clearInterval(interval);
			}
			
			// Every time the box is clicked, call the handleBoxClick Function (see below)
			box.on('click', handleBoxClick);

			// Every time the board is clicked, call the handleBoardClick function.
			board.on('click', handleBoardClick);
			
			// moves the Box to a new position on the screen along the X-Axis
			function moveBoxTo(newPositionX, newPositionY) {
				box.css("left", newPositionX);
				box.css("top", newPositionY);
			}

			// changes the text displayed on the Box
			function changeBoxText(newText) {
				box.text(newText);
			}

			//////////////////////////////////////////////////////////////////
			/////////////////// YOUR CODE BELOW HERE /////////////////////////
			//////////////////////////////////////////////////////////////////
			
			// TODO 2 - Variable declarations 
			var positionX = 0;
			var positionY = 0;
			var points = 0;
			var speedX = 10;
			var speedY = 10;
			var clicks = 0;
			var misclicks = 0;
			function getRandomColor(){
				var colorStr;
				var randomNumber = Math.random() * 255;
				var randomNumber1 = Math.random() * 255;
				var randomNumber2 = Math.random() * 255;
				colorStr = ("rgb(" + randomNumber + ", " + randomNumber1 + ", " + randomNumber2 + ")");
				box.css('background-color', colorStr);
			}
			/* 
			This Function will be called 20 times/second. Each time it is called,
			it should move the Box to a new location. If the box drifts off the screen
			turn it around! 
			*/
			function update() {
				positionX += speedX;
				positionY += speedY;
				moveBoxTo(positionX, positionY);
				if(positionX > boardWidth){
					speedX = -speedX;
					getRandomColor();
				} else if (positionX < 0) {
					speedX *= -1;
					getRandomColor();
				}
				if(positionY > boardHeight){
					speedY = -speedY;
					getRandomColor();
				} else if (positionY < 0){
					speedY *= -1;
					getRandomColor();
				}
			};
			function handleBoardClick() {
				misclicks += 1;
				speedX = 100;
				speedY = 100;
				if(misclicks == 10){
					endGame();
				}
			};
			/* 
			This Function will be called each time the box is clicked. Each time it is called,
			it should increase the points total, increase the speed, and move the box to
			the left side of the screen.
			*/
			function handleBoxClick() {
				var randPosX = Math.random() * boardWidth;
				var randPosY = Math.random() * boardHeight;
				positionX = randPosX;
				positionY = randPosY;
				changeBoxText(points += 1);
				getRandomColor();
				clicks += 1;
				if(clicks == 3){
					if (speedX > 0){
						speedX += 3;
					} else if (speedX < 0){
						speedX -= 3;
					}
					if (speedY > 0){
						speedY += 3;
					} else if (speedY < 0){
						speedY -= 3;
					}
					clicks = 0;
				}
				handleBoardClick();
			};
		})();
	</script>
</body>
</html>
